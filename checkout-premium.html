<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Neuro Nest Kids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            min-height: 100vh;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header */
        .header {
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 60px;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #48bb78;
            font-weight: 600;
        }

        /* Checkout Section */
        .checkout-section {
            padding: 60px 0 120px;
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 16px;
            text-align: center;
        }

        .page-subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 60px;
            font-size: 1.1rem;
        }

        .checkout-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
        }

        .checkout-form {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }

        input,
        select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .payment-option {
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .payment-option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .payment-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .payment-option input[type="radio"] {
            width: 20px;
            height: 20px;
        }

        .payment-label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .place-order-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            margin-top: 32px;
        }

        .place-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
        }

        /* Order Summary */
        .order-summary {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e2e8f0;
        }

        .summary-item {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f7fafc;
        }

        .summary-item:last-of-type {
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 24px;
            padding-bottom: 24px;
        }

        .summary-item-image {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            background: #f7fafc;
        }

        .summary-item-details h4 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .summary-item-qty {
            color: #718096;
            font-size: 0.9rem;
        }

        .summary-item-price {
            margin-left: auto;
            font-weight: 700;
            color: #2d3748;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            color: #718096;
        }

        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 800;
            color: #2d3748;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #e2e8f0;
        }

        @media (max-width: 1024px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Success Modal */
        .success-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .success-modal.active {
            display: flex;
            opacity: 1;
        }

        .success-content {
            background: white;
            padding: 50px;
            border-radius: 32px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.25);
        }

        .success-modal.active .success-content {
            transform: scale(1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #48bb78;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 24px;
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.3);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s backwards;
        }

        .success-content h2 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .success-content p {
            color: #718096;
            margin-bottom: 32px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .success-btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .success-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="neuro-nest-kids-website.html" class="logo">
                <img src="assets/neuro-logo.png" alt="Neuro Nest Kids" class="logo-img">
            </a>
            <div class=" secure-badge">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm-1 14.93l-3.59-3.59L8.83 12 11 14.17l5.59-5.59L18 10l-7 6.93z" />
                </svg>
                Secure Checkout
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <h1 class="page-title">Checkout</h1>
            <p class="page-subtitle">Complete your order</p>

            <div class="checkout-layout">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <form id="checkoutForm">
                        <!-- Contact Information -->
                        <div class="form-section">
                            <h3 class="section-title">Contact Information</h3>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" placeholder="parent@example.com" required>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" placeholder="+91 98765 43210" required>
                            </div>
                        </div>

                        <!-- Shipping Address -->
                        <div class="form-section">
                            <h3 class="section-title">Shipping Address</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" placeholder="House no, Building, Street" required>
                            </div>
                            <div class="form-group">
                                <label>Apartment, suite, etc. (optional)</label>
                                <input type="text">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" required>
                                </div>
                                <div class="form-group">
                                    <label>State</label>
                                    <select required>
                                        <option value="">Select State</option>
                                        <option>Mumbai</option>
                                        <option>Delhi NCR</option>
                                        <option>Hyderabad</option>
                                        <option>Andhra Pradesh</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>PIN Code</label>
                                <input type="text" pattern="[0-9]{6}" placeholder="400001" required>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="form-section">
                            <h3 class="section-title">Payment Method</h3>
                            <div class="payment-options">
                                <label class="payment-option selected">
                                    <input type="radio" name="payment" value="upi" checked>
                                    <div>
                                        <div class="payment-label">UPI / Netbanking</div>
                                        <div style="font-size: 0.85rem; color: #718096; margin-top: 4px;">GPay, PhonePe,
                                            Paytm</div>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="card">
                                    <div>
                                        <div class="payment-label">Credit / Debit Card</div>
                                        <div style="font-size: 0.85rem; color: #718096; margin-top: 4px;">Visa,
                                            Mastercard, RuPay</div>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="cod">
                                    <div>
                                        <div class="payment-label">Cash on Delivery</div>
                                        <div style="font-size: 0.85rem; color: #718096; margin-top: 4px;">Pay when you
                                            receive</div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="place-order-btn">Place Order</button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h3 class="summary-title">Order Summary</h3>
                    <div id="orderItems"></div>
                    <div id="orderTotals"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <h2>Order Placed!</h2>
            <p>Thank you for choosing Neuro Nest Kids. Your order has been confirmed and is on its way!</p>
            <a href="neuro-nest-kids-website.html" class="success-btn">Continue Shopping</a>
        </div>
    </div>

    <script>
        // Load order summary
        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');

            if (cart.length === 0) {
                window.location.href = 'neuro-nest-kids-website.html';
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 1500 ? 0 : 99;
            const total = subtotal + shipping;

            // Render items
            document.getElementById('orderItems').innerHTML = cart.map(item => `
                <div class="summary-item">
                    <img src="${item.image}" alt="${item.name}" class="summary-item-image">
                    <div class="summary-item-details">
                        <h4>${item.name}</h4>
                        <div class="summary-item-qty">Qty: ${item.quantity}</div>
                    </div>
                    <div class="summary-item-price">₹${(item.price * item.quantity).toLocaleString()}</div>
                </div>
            `).join('');

            // Render totals
            document.getElementById('orderTotals').innerHTML = `
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>₹${subtotal.toLocaleString()}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>${shipping === 0 ? 'FREE' : '₹' + shipping}</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>₹${total.toLocaleString()}</span>
                </div>
            `;
        }

        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Simulate order processing
            const btn = document.querySelector('.place-order-btn');
            btn.textContent = 'Processing...';
            btn.disabled = true;

            setTimeout(() => {
                // Clear cart
                localStorage.removeItem('cart');

                // Show success modal
                document.getElementById('successModal').classList.add('active');

                // Add glitter/confetti effect logic here if needed, keeping it simple for now
            }, 2000);
        });

        // Payment option selection
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Load summary on page load
        loadOrderSummary();
    </script>

</body>

</html>
