<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Neuro Nest Kids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            min-height: 100vh;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header */
        .header {
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 60px;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .back-btn {
            padding: 12px 28px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            color: #4a5568;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        /* Cart Section */
        .cart-section {
            padding: 60px 0;
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 16px;
            text-align: center;
        }

        .page-subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 60px;
            font-size: 1.1rem;
        }

        .cart-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .cart-items-section {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 24px;
            padding: 24px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            object-fit: cover;
            background: #f7fafc;
        }

        .item-details h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .item-price {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .qty-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .qty-display {
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            padding: 12px 24px;
            background: #fed7d7;
            color: #c53030;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #fc8181;
            color: white;
        }

        .item-total {
            text-align: right;
        }

        .item-total-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #2d3748;
        }

        /* Summary */
        .cart-summary {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e2e8f0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            color: #718096;
        }

        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 800;
            color: #2d3748;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #e2e8f0;
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            margin-top: 24px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 80px 40px;
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .empty-cart h2 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: #4a5568;
        }

        .empty-cart p {
            color: #718096;
            margin-bottom: 32px;
        }

        .continue-shopping {
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .continue-shopping:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 1024px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 1fr;
            }

            .item-total {
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="neuro-nest-kids-website.html" class="logo">
                <img src="assets/neuro-logo.png" alt="Neuro Nest Kids" class="logo-img">
            </a>
            <a href="neuro-nest-kids-website.html" class="back-btn">‚Üê Continue Shopping</a>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h1 class="page-title">Shopping Cart</h1>
            <p class="page-subtitle">Review your items before checkout</p>

            <div id="cartContent"></div>
        </div>
    </section>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartContent = document.getElementById('cartContent');

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-items-section">
                        <div class="empty-cart">
                            <div class="empty-cart-icon">üõí</div>
                            <h2>Your cart is empty</h2>
                            <p>Add some products to get started!</p>
                            <a href="neuro-nest-kids-website.html" class="continue-shopping">Start Shopping</a>
                        </div>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 1500 ? 0 : 99;
            const total = subtotal + shipping;

            cartContent.innerHTML = `
                <div class="cart-layout">
                    <div class="cart-items-section">
                        ${cart.map((item, index) => `
                            <div class="cart-item">
                                <img src="${item.image}" alt="${item.name}" class="item-image">
                                <div class="item-details">
                                    <h3>${item.name}</h3>
                                    <div class="item-price">‚Çπ${item.price.toLocaleString()}</div>
                                    <div class="qty-controls">
                                        <button class="qty-btn" onclick="updateQuantity(${index}, -1)">‚àí</button>
                                        <span class="qty-display">${item.quantity}</span>
                                        <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                                    </div>
                                </div>
                                <div class="item-total">
                                    <div class="item-total-price">‚Çπ${(item.price * item.quantity).toLocaleString()}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="cart-summary">
                        <h3 class="summary-title">Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal (${cart.reduce((sum, item) => sum + item.quantity, 0)} items)</span>
                            <span>‚Çπ${subtotal.toLocaleString()}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>${shipping === 0 ? 'FREE' : '‚Çπ' + shipping}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>‚Çπ${total.toLocaleString()}</span>
                        </div>
                        <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                        ${shipping > 0 ? `<p style="text-align: center; margin-top: 16px; color: #718096; font-size: 0.9rem;">Add ‚Çπ${(1500 - subtotal).toLocaleString()} more for FREE shipping!</p>` : ''}
                    </div>
                </div>
            `;
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart[index].quantity += change;

            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function proceedToCheckout() {
            window.location.href = 'checkout-premium.html';
        }

        // Load cart on page load
        loadCart();
    </script>

</body>

</html>
